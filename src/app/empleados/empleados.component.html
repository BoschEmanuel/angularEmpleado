<p>Ingrese un empleado nuevo</p>
<form class="form-group">
    <div class="input-group">
        <span class="input-group-text">Nombre:</span>
        <input type="text" name="nombre" class="form-control" [(ngModel)]="empleado.nombre">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-text">Apellido:</span>
        <input type="text" name="apellido " class="form-control" [(ngModel)]="empleado.apellido">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-text">Cargo:</span>
        <input type="text" name="cargo" class="form-control" [(ngModel)]="empleado.cargo">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-text">Salario:</span>
        <div class="float-end">
            <input type="text" name="salario" class="form-control" [(ngModel)]="empleado.salario">
        </div>
        
    </div>
    <br>
    <input type="submit" class="btn btn-primary" value="Agregar" [disabled]="!VerificarCampos()" (click)="AgregarEmpleado()">
</form>
<br>

<p class="text-capitalize">Lista de empleados:</p>
<br>

<app-empleado-hijo-c  [empleados]="empleados"></app-empleado-hijo-c>
